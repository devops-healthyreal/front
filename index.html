<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/src/@iconify/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HealthyReal</title>
  <link rel="stylesheet" type="text/css" href="/loader.css" />
  <link ref="manifest" href="manifest.json" />
</head>
<body>
  <div id="app">
    <div class="loading-logo" style="margin-left: -20px; margin-Top: -45px;">
      <img src="../../../../src/assets/images/logo_healtyReal.png" alt="로고">
    </div>
    <div class=" loading">
      <div class="effect-1 effects"></div>
      <div class="effect-2 effects"></div>
      <div class="effect-3 effects"></div>
    </div>
  </div>
  </div>
  <script type="module" src="/src/main.js"></script>
  <script>
    const loaderColor = localStorage.getItem('materio-initial-loader-bg') || '#45D15A'
    const primaryColor = localStorage.getItem('materio-initial-loader-color') || '#45D15A'
    if (loaderColor)
      document.documentElement.style.setProperty('--initial-loader-bg', loaderColor)
    if (primaryColor)
      document.documentElement.style.setProperty('--initial-loader-color', primaryColor)
  </script>
</body>
</html>
