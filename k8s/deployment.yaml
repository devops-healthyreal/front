---
apiVersion: v1
kind: ConfigMap
metadata:
  name: front-config
  namespace: healthyreal
  labels:
    app: front
data:
  # Kubernetes 내부 서비스 이름 사용 (같은 네임스페이스)
  SPRING_API_BASE_URL: "http://backend-spring-svc:7002"
  FLASK_API_BASE_URL: "http://backend-flask-svc:5000"  
---
apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: healthyreal
  labels:
    app: front
spec:
  type: ClusterIP
  selector:
    app: front
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: metrics
      port: 8113  
      targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: healthyreal
  labels:
    app: front
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: YOUR_REGISTRY.example.com/healthyreal-vue:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          envFrom:
            - configMapRef:
                name: front-config
          # nginx envsubst 활성화를 위한 환경 변수 추가
          env:
            - name: NGINX_ENVSUBST_TEMPLATE_SUFFIX
              value: ".template"
            - name: NGINX_ENVSUBST_OUTPUT_DIR
              value: "/etc/nginx/conf.d"
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.1.0
          args:
            - -nginx.scrape-uri=http://127.0.0.1/status
            - -web.listen-address=:8113
          ports:
            - name: metrics
              containerPort: 8113
          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi
      imagePullSecrets:
        - name: registry-secret

