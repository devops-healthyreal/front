# SonarQube 프로젝트의 고유 키
sonar.projectKey=healthyreal-front

# 분석할 소스 코드 디렉토리
sonar.sources=src

# 소스 코드 인코딩
sonar.sourceEncoding=UTF-8

#분석에서 제외할 경로들
# node_modules 전체, 빌드 결과물, 테스트 파일 등을 제외합니다.
sonar.exclusions=**/node_modules/**,dist/**,**/*.spec.js,**/*.test.js,**/*.spec.ts,**/*.test.ts,**/coverage/**,**/.git/**,**/k8s/**,**/Dockerfile,**/docker-compose.yml,**/Jenkinsfile*,**/nginx.conf


