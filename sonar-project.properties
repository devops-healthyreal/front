# SonarQube 설정 - Front (Vue.js)

# SonarQube 서버 URL
sonar.host.url=http://localhost:9000

# 프로젝트 정보
sonar.projectKey=healthyreal-front
sonar.projectName=HealthyReal Frontend (Vue.js)
sonar.projectVersion=1.0

# 소스 코드 경로
sonar.sources=src
sonar.sourceEncoding=UTF-8

# JavaScript/Vue 파일 확장자
sonar.javascript.file.suffixes=.js,.jsx,.vue
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 제외할 파일/디렉토리 (보안 관련 파일 포함)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/*.bundle.js,**/coverage/**,**/.git/**,**/.idea/**,**/public/**,**/static/**,**/assets/images/**,**/assets/video/**,**/service-account.json,**/.env,**/.env.*,**/*.env,**/*key*,**/*secret*,**/*credential*,**/*.pem,**/*.key,**/*.cert,**/*.crt,**/*.p12,**/*.pfx,**/config.properties,**/*credentials*.json

# 테스트 제외 (현재는 테스트가 없음.)
# sonar.test.exclusions=**/test/**,**/tests/**,**/__tests__/**
